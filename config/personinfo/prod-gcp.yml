kafkaPool: nav-prod
replicas:
  min: "1"
  max: "12"
cpu:
  max: 2000m
memory:
  min: "320Mi"
  max: "320Mi"
azure:
  enabled: true
  claims:
    extra:
      - azp_name
  tenant: nav.no
accessPolicy:
  outbound:
    external:
      - host: pdl-api.prod-fss-pub.nais.io
env:
  - name: PDL_URL
    value: https://pdl-api.prod-fss-pub.nais.io/graphql
  - name: ACCESS_TOKEN_SCOPE
    value: api://prod-fss.pdl.pdl-api/.default