kafkaPool: nav-prod
azure:
  enabled: true
mountPaths:
- mountPath: /var/run/secrets/nais.io/service_user
  kvPath: /serviceuser/data/prod/srvsparkelaareg
env:
- name: KODEVERK_BASE_URL
  value: http://kodeverk.default.svc.nais.local
- name: ORGANISASJON_BASE_URL
  value: https://ereg-services.intern.nav.no/api/v1
- name: AAREG_BASE_URL_REST
  value: https://aareg-services.intern.nav.no
- name: AAREG_OAUTH_SCOPE
  value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
