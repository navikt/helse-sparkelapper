kafkaPool: nav-dev
replicas:
  min: 1
  max: 1
azure:
  enabled: true
  claims:
    extra:
      - azp_name
  tenant: trygdeetaten.no
accessPolicy:
  outbound:
    rules:
      - application: pdl-fullmakt-api
        namespace: repr
env:
  - name: PDL_FULLMAKT_URL
    value: https://pdl-fullmakt.dev.intern.nav.no
  - name: PDL_FULLMAKT_SCOPE
    value: api://dev-fss.pdl.pdl-fullmakt/.default
